{% extends "base.html" %}

{% block title %}
Remoção de Carros
{% endblock %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <h4>Tem certeza que deseja remover o veículo "{{ carro.modelo }}"?</h4>
    <br />
    <button type="submit" class="btn btn-primary">
        Remover
    </button>
</form>

{% endblock %}
